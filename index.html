<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./assets/styles.css">
    <meta name=""viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Snippet Cheatsheet</title>
</head>
<body>
    <header>
        <h1>CSS Snippet Cheat Sheet</h1>
        <p>Select any snippet below and copy it for use in your next project.</p>
    </header>
    <main>
        <figure class="card">
            <h2 class="card_title">Color flare on over</h2>
            <p>Flare of color flashes across element on hover</p>
            <div class="card_code">
                <pre><code>
.flare {
    background-image : linear-gradient( 20deg, transparent 30%, rgba(255,0,0,.8) 44%, rgba(255,165,0,.8) 46%, rgba(255,255,0,.8) 48%, rgba(0,128,0,.8) 50%, rgba(0,0,255,.8) 52%, rgba(75,0,130,.8) 54%, rgba(238,130,238,.8) 56%, transparent 70%);
    height:300%;
    width:300%;
    position: relative;
    top:-1000px;
    transition: all 1.3s;
    mix-blend-mode: screen;
}

.parentElement:hover .flare {
    transform: translate(0,1500px);
}
</code></pre>
            </div>
        </figure>
        <figure class="card">
            <h2 class="card_title">Cutout text with animated background</h2>
            <p>Create cutout text with a background that changes on hover</p>
            <div class="card_code">
                <pre><code>
.cutoutBG {
    background-image: url("imageOnHover.jpg"), url("image.jpg") ;
    background-size: cover, cover;
    background-position: 0 -300px,center;
    height: 300px;
    transition: all .3s;
    background-repeat: no-repeat;
    }
.parentElement:hover .cutoutBG{
    /* transform:translate(0,0); */
    background-position: 0 0, center;
}
.text {
    background-color: white;
    color: black;
    margin: 0 auto;
    padding: 10px;
    width: 100%;
    height:100%;
    text-align: center;
    position: relative;
    mix-blend-mode: screen; 
    }
</code></pre>
            </div>
        </figure>
        <figure class="card">
            <h2 class="card_title">Grayscale to Color</h2>
            <p>Change a background image from black and white to color on hover</p>
            <div class="card_code">
                <pre><code>
.image {
    background-image: url("image.jpg"), linear-gradient(0deg, white 33%, black 66%), url("image.jpg") ;
    background-position: 0px 0px, 0px 0%, 0px 0px;
    background-size: cover, 100% 300%, cover;
    background-blend-mode: luminosity, multiply;
    height:500px;
    width:500px;
    overflow:hidden;
    transition: all 2s;
}
.image:hover {
    background-position: 0px 0px, 0 70%, 0px 0px;
}
</code></pre>
            </div>
        </figure>
        <figure class="card">
            <h2 class="card_title">Flexbox Row</h2>
            <p>Use these three properties to create a Flexbox row layout.</p>
            <div class="card_code">
                <pre><code>
.row {
    display:flex;
    flex-direction:row;
    flex-wrap:wrap;
</code></pre>
            </div>
        </figure>
        <figure class="card">
            <h2 class="card_title">Flexbox Column</h2>
            <p>Use these three properties to create a Flexbox column layout.</p>
            <div class="card_code">
                <pre><code>
.column {
    display:flex;
    flex-direction:column;
 }
</code></pre>
            </div>
        </figure>
        <figure class="card">
            <h2 class="card_title">CSS Grid Layout</h2>
            <p>Build a 12 column layout using CSS Grid.</p>
            <div class="card_code">
                <pre><code>
.grid {
    display:grid;
    width:100%;
    grid-template-columns:repeat(12,1fr);
}    
</code></pre>
            </div>
        </figure>
        <figure class="card">
            <h2 class="card_title">Linear Gradient</h2>
            <p>This will create a background linear gradient from top to bottom.</p>
            <div class="card_code">
                <pre><code>
.linear-gradient {
    background-image: linear-gradient(
        rgba(232, 102, 236, .3) 0%,
        rgba(232, 201, 236, .6) 100%
    );
}
</code></pre>
            </div>
        </figure>
        <figure class="card">
            <h2 class="card_title">Overlay Card with Title</h2>
            <p>Use position properties and negative margins to raise elements higher than their normal starting points.</p>
            <div class="card_code">
                <pre><code>
position: relative;
margin-top: -25px;
</code></pre>
            </div>
        </figure>
        <figure class="card">
            <h2 class="card_title">Box Transition Glow</h2>
            <p>Use transitions and box shadows to glow on hover.</p>
            <div class="card_code">
                <pre><code>
.code-card, card-header {
    border-radius:8px;
    transition: all 0.5s ease-in-ease-out;
}

.code-card:hover, 
code-card:hover card-header {
    box-shadow: inset 0 0 8px 
    rgba(232,102,236,1),
    0 0 15px rgab(232, 102, 236, 1);
    );
}
</code></pre>
            </div>
        </figure>
        <figure class="card">
            <h2 class="card_title">Grow background on hover</h2>
            <p>Use this transition to create the illusion of a link's underline growing on hover.</p>
            <p>Credit to <a href="https://css-tricks.com/having-fun-with-link-hover-effects/">Geoff Graham on CSS Tricks</a></p>
            <div class="card_code">
                <pre><code>
li {
    background: linear-gradient(to bottom,
    blue 0%,
    blue 100%);
    background-position: 0 100%;
    background-repeat: repeat-x;
    background-size: 4px 4px;
    padding: 5px;
    transition: all .3s;

li:hover {
    background-size: 4px 50px;
}
</code></pre>
            </div>
        </figure>
    </main>
</body>

</html>
